<div class="container mb-3"> 
  <h1 class="text-center mb-3">Alumnos burros de mrd</h1>
  <div class="container mb-3" style="max-width: 400px">
    <input
      class="form-control mb-3"
      type="text"
      [(ngModel)]="newName"
      placeholder="Nombre del Alumno" appOnlyText
    />
    <input
      class="form-control mb-3"
      type="number"
      [(ngModel)]="newEdad"
      placeholder="Edad del Alumno"
    />
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-success" (click)="addStudent()">
        Agregar Alumno
      </button>
    </div>
  </div>
  <div class="container mt-4">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Aprobado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of alumnos; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ student.nombre }}</td>
          <td>{{ student.edad }}</td>
          <td>
            <span
              [ngStyle]="{ color: student.aprobado ? 'green' : 'red' }"
              (click)="toggleStudent(i)"
              style="cursor: pointer;"
            >
              {{ student.aprobado ? 'SÃ­' : 'No' }}
            </span>
            <button class="btn btn-danger btn-sm ms-3" type="button" (click)="deleteStudent(i)">
              Eliminar Alumno
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
